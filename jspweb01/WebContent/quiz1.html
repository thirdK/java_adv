<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
body {
	margin: 20px;
	color: #02343F;
	background-color: #ACC7B4;
	display : flex;
	flex-direction: column;
	align-items: center;
}

main {
	padding: 50px;
	width: 500px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	background-color: #F0EDCC;
	color: #02343F;
	font-weight: 900;
	width: 500px;
	border: 1px solid; 
	border-radius: 10px;
}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<main>
		<div>
			이름
			<input type="text" name="name">
		</div>
		<br>
		<div>
			생년월일
			<input type="date" name="birth">
		</div>
		<br>
		<div>
			나이
			<input type="number" name="age" min="1" max="120">
		</div>
		<br>
		<div>
			성별
			<input type="radio" name="gender" value="남">
			남자
			<input type="radio" name="gender" value="여">
			여자
		</div>
		<br>
		<div>
			폰번호
			<select name="pnum1">
				<option value="010">010</option>
				<option value="011">011</option>
				<option value="017">017</option>
			</select>
			-
			<input type="text" name="pnum2" size="4">
			-
			<input type="text" name="pnum3" size="4">
		</div>
		<br>
		<div>
			주소
			<input type="text" name="addr">
		</div>
		<br>
		<div>
			자기소개 <br>
			<textarea rows="10" cols="50" name="comment"></textarea>
		</div>
	</main>
</body>
</html>
